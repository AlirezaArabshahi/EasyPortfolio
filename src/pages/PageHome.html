<div class="main-content">
    <div class="content-container" id="main-content">
        <div class="profile-section">
            <div class="profile-image">
                <img src="assets/me.jpg" alt="Profile" class="profile-image__img">
                <div class="profile-image__overlay"></div>
            </div>
        </div>
        <h1 class="heading heading--primary">{{NAME}}</h1>
        <h2 class="heading heading--secondary">{{TITLE}}</h2>
        <div class="skills">
            <span class="skills__item" data-repeat="SKILLS">{{item}}</span>
        </div>
        <p class="text">{{DESCRIPTION}}</p>
    </div>
    <div class="tetris">
        <canvas id="tetris-canvas" class="tetris__canvas"></canvas>
    </div>
</div>
